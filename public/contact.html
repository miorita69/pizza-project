<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mircea Pizza</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- add icon link - default favicon -->
    <link rel="shortcut icon" href="image/icons/favicon-16x16.png" type="image/x-icon">
    <!-- wideley used favicon -->
    <link rel="icon" href="image/icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <!-- for apple mobile devices -->
    <link rel="apple-touch-icon-precomposed" href="image/icons/apple-touch-icon-152x152-precomposed.png"
        type="image/png" sizes="152x152">
    <link rel="apple-touch-icon-precomposed" href="image/icons/apple-touch-icon-152x152-precomposed.png"
        type="image/png" sizes="120x120">
    <!-- google tv favicon -->
    <link rel="icon" href="image/icons/favicon-googletv.png" sizes="96x96" type="image/png">
</head>

<body>
    <header class="header-index">
        <div class="container">
            <div class="topnav" id="mainNav">
                <a href="index.html">
                    <picture class="header-logo">
                        <source srcset="image/logo_desktop.png" media="(min-width: 1280px)">
                        <source srcset="image/logo_tablet.png" media="(min-width: 767px)">
                        <source srcset="image/logo_mobile.png" media="(min-width: 360px)">
                        <img src="image/logo_mobile.png" alt="Pizza Mircea Logo">
                    </picture>
                </a>
                <a href="index.html" class="pasive">Home</a>
                <a href="about.html" class="pasive">About Us</a>
                <a href="blog.html" class="pasive">Blog</a>
                <a href="contact.html" class="active">Contact Us</a>
                <a href="javascript:void(0);" class="icon" onclick="navFunction()">
                    <div class="burger" onclick="burgerFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </a>
            </div>

            <div class="deliveryNav">
                <div class="deliveryNav_left">
                    <a href="">Order On-Line</a>
                </div>
                <div class="deliveryNav_right">
                    <span>Delivery</span>
                    <a href="tel:+022108108">+022 108 108</a>
                    <a href="tel:+062108108">+062 108 108</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="separator">
                <div class="line"></div>
                <h2>Contact Us</h2>
                <div class="line"></div>
            </div>
            <div class="container">
                <div class="contact-panel">
                    1
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-deliveryNav">
                <div class="footer-deliveryNav_left">
                    <a href="">Order On-Line</a>
                </div>
                <div class="footer-deliveryNav_right">
                    <span>Delivery</span>
                    <a href="tel:+022108108">+022 108 108</a>
                    <a href="tel:+062108108">+062 108 108</a>
                </div>
            </div>
            <span class="footer-copyright">Created by "Flying Dinosaurus"</span>
        </div>
    </footer>

    <script>

        function navFunction() {
            let x = document.getElementById("mainNav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function burgerFunction(x) {
            x.classList.toggle("change");
        }

    </script>
</body>

</html>
